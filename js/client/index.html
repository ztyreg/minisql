<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>MiniSQL</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- CSS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/wrap/hardwrap.js"></script>
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/mode/sql/sql.js"></script>

</head>
<body>

<div class="container">
    <div class="row" style="margin-top: 10%">
        <div class="col">
            <h1>
                MiniSQL
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>
                A database management system in C++, built from scratch
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h5>
                <a href="https://github.com/ztyreg/minisql/blob/master/doc/about.md">About</a> |
                <a href="https://github.com/ztyreg/minisql/blob/master/doc/syntax.md">MiniSQL Syntax</a> |
                <a href="https://github.com/ztyreg/minisql/blob/master/doc/commands.md">Sample Commands</a> |
                <a href="https://github.com/ztyreg/minisql">Github</a>
            </h5>
        </div>
    </div>
    <div class="row">
        <div class="one-half column">
            <h6>
                SQL Editor
            </h6>
        </div>
        <div class="one-half column">
            <h6>
                Server Output
            </h6>
        </div>
    </div>
    <div class="row">
        <div class="one-half column">
            <div id="command"></div>
<!--            <textarea id="command" name="command" rows="30" cols="20" style="width: 100%; height: 80%"></textarea>-->
        </div>
        <div class="one-half column">
            <textarea id="output" name="output" rows="30" cols="20" style="width: 100%;"
                      disabled>
            </textarea>
        </div>
    </div>
    <div class="row">
        <div class="one-half column">
            <div class="row">
                <div class="column">
                    <button class="button button-primary" id="execute" style="width: 100%">Execute</button>
                </div>
            </div>
        </div>
        <div class="one-half column">
            <div class="row">
                <div class="one-half column">
                    <button id="stdout" style="width: 100%">Stdout</button>
                </div>
                <div class="one-half column">
                    <button id="dbfile" style="width: 100%">Database file</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 0">
        <div class="col">
            <p>&copy; 2020 Tianyang Zheng</p>
        </div>
    </div>
</div>

<script src="easyhttp3.js"></script>
<script src="exec.js"></script>

</body>
</html>
